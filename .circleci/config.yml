version: 2

.job_template: &job_template
  machine:
    enabled: true
  steps:
    - checkout
    - run:
        command: ./circle.sh

jobs:
  amd64:
    <<: *job_template
  aarch64:
    <<: *job_template
  armhf:
    <<: *job_template
  armel:
    <<: *job_template
  deploy:
    require:
      - arm64
      - aarch64
      - armhf
      - armel
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          command: ./deploy_docker.sh



workflows:
  version: 2
  build:
    jobs:
      - amd64:
          filters:
            tags:
              only: /^v.*/
      - aarch64:
          filters:
            tags:
              only: /^v.*/
      - armhf:
          filters:
            tags:
              only: /^v.*/
      - armel:
          filters:
            tags:
              only: /^v.*/
