version: 2

.job_template: &job_template
  machine:
    enabled: true
  steps:
    - checkout
    - attach_workspace:
        at: ./ci-workspace/
    - run:
        command: ./circle-test.sh


jobs:
  amd64:
    <<: *job_template
  arm64:
    <<: *job_template
  armhf:
    <<: *job_template
  armel:
    <<: *job_template
  deploy:
    require:
      - amd64
      - arm64
      - armhf
      - armel
    machine:
      enabled: true
    steps:
      - checkout
      - attach_workspace:
          at: ./ci-workspace/
      - run:
          command: ./circle-deploy.sh



workflows:
  version: 2
  build:
    jobs:
      - amd64:
          filters:
            tags:
              only: /^v.*/
      - arm64:
          filters:
            tags:
              only: /^v.*/
      - armhf:
          filters:
            tags:
              only: /^v.*/
      - armel:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          filters:
            tags:
              only: /^v.*/
